{% extends 'testy/base.html' %}
{% load static %}
{% block content %}
{% for profile in profiles %}
<div class="media">
  <img class="rounded-circle" src="{{ profile.image.url }}" alt="image">
  <div class="media-body">
    <h5 class="mt-0">{{ profile.user.username }}</h5>
  </div>
</div>
{% endblock content %}
