{% extends 'testy/base.html' %}
{% block content %}
<p data-toggle="modal" id="all-likes" data-target="#m{{ nature.id }}">
{{ nature.likes.all.count }}like{{ nature.likes.all.count|pluralize }}
</p>

<div id='total-likes'>
<!-- Modal -->
<div class="modal fade" id="m{{ nature.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ modal_heading }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% for user,is_following in users.items %}
        <div class="row">
            <a href="{% url 'profile_view' user.username %}">
            <img src={{ user.profile.image.url }} class="rounded-circle" width="40" height="40">
            <b>@{{ user.username }}</b>
            </a>
            {% include 'testy/follow.html' %}
        <hr>
        </div>
        {% endfor %}
                  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>


</div>
    
{% endblock content %}
